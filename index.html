<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title> Conway's Game of Life </title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1> Conway's Game of Life </h1>
    <p> Top left: </p> <p id="coords-output"></p>
    <div id="canvas-container">
      <canvas id="gameCanvas" margin=20px ></canvas>
    </div>
    <div id="controls">
      <button id="startBtn">Start</button>
      <button id="pauseBtn"> Pause </button>
      <label for="coords-input">Coordinates (e.g., 3,5):</label>
      <input type="text" id="coords-input" placeholder="Enter coordinates (e.g., 3,5)">
      <button id="coords-submit-btn">Submit</button>
    </div>
    <script src="game.js"></script>
  </body>
</html>
